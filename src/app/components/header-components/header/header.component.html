<div class="menu" >
  @for(button of headerButtons; track button.name){
  <div
    class="menu-item"
    [ngClass]="{'menu-item__active': isActive(button.link)}"
    (click)="activateItem($index)"
    #Item>
    {{getTranslatedName(button.name)}}
  </div>
  }


  @if(activeItem >= 0){
  <div class="underline" #underline (@trembleAnimation.done)="handleDone()" [@trembleAnimation]="underlineState"></div>
  }
  <app-interface-language-menu></app-interface-language-menu>
</div>
